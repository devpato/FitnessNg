<mat-sidenav-container>
  <mat-sidenav opened="false" #sidenav>
    <app-sidenav-list (sidebarToggle)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidebarToggle)="sidenav.toggle()"></app-header>
    <main><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
