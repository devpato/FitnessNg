<section class="signup-form">
  <form
    fxLayout="column"
    fxlayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input type="email" matInput placeholder="Your E-mail" name="email" />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        name="password"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
